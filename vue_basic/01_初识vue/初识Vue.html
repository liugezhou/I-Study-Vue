<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 初识Vue：
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象。
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法。
        3.root容器的代码被称为[Vue模板]
        4.Vue实例和容器是一一对应的。
        5.真实开发中只有一个Vue实例，并且会配合着组件一起使用。 
        6.{{xxx}}中的xxx要写js表达式，且xxx可以读取到data中的所有属性
        7.一旦data中的数据发生改变，那么页面中用到该属性的地方也会自动更新。

        注意区分：js表达式 和 js代码(语句)，{{}}中可写 表达式
    -->
    <div id="root">
      {{message.toUpperCase()}}
    </div>
    
    <script>
      // 1.设置为 false 以阻止 vue 在启动时生成生产提示
      Vue.config.productionTip = false;
      
      // 2.创建Vue实例
      const app = new Vue({
        el:"#root", // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
        data:{ //data中用于存储数据，数据供el所制定的容器去使用，值暂时先写成一个函数
          message:'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
