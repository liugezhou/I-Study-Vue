<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>模版语法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法:{{}}</h1>
      <h4>Hello,{{name}}</h4>
      <h4 />
      <h1>指令语法:v-bind | :</h1>
      <a v-bind:href="url">点我链接</a>
      <a :href="url">点我链接</a>
    </div>

    <script>
      Vue.config.productionTip = false;

      // 2.创建Vue实例
      const app = new Vue({
        el: '#root',
        data: {
          name: 'Hello Vue!',
          url: 'https://google.com',
        },
      });
    </script>
  </body>
</html>
