<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- v-mode只能应用在表单类元素(输入类元素) -->
    <div id="root">
     单向数据绑定：<input type="text" :value="name"> <br/>
     双向数据绑定: <input type="text" v-model="name">
    </div>

    <script>
      Vue.config.productionTip = false;

      // 2.创建Vue实例
      const app = new Vue({
        el: '#root',
        data: {
          name: 'Hello Vue!',
        },
      });
    </script>
  </body>
</html>
