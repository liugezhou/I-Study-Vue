<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>7.模拟一个数据监测</title>
  </head>
  <body>
    <script type="text/javascript">
      let data = {
        name: 'Tom',
        address: '望京',
      };
      const obs = new Observable(data);
      //创建一个监视的实例对象，用于监视data中属性的变化
      let vm = {};
      vm._data = data = obs;
      console.log(vm);
      //准备一个vm实例对象

      // 递归死循环
      // Object.defineProperty(data,'name',{
      // 	set(val){
      // 		data.name = val
      // 	},
      // 	get(val){
      // 		return data.name
      // 	}
      // })
      function Observable(obj) {
        // 汇总对象中所有的属性形成一个数组
        const keys = Object.keys(obj);
        keys.forEach((k) => {
          Object.defineProperty(this, k, {
            get() {
              return obj[k];
            },
            set(val) {
              console.log(
                `${k}被改了，我要去解析模板，生成虚拟DOM.....我要开始忙了`
              );
              obj[k] = val;
            },
          });
        });
      }
    </script>
  </body>
</html>
